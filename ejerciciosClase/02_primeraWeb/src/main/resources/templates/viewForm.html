<!DOCTYPE html>
<html lang="en" xmlns:th="http://wwww.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Coder's Form</title>
  </head>
  <body>
    <h1 class="text-center m-5">Coder's Form</h1>
    <div class="container">
      <form th:object="${coder}" th:action ="${action}" method="post">
        <input type="hidden" th:field="*{id}" th:value="${coder.id}">
      <div class="form-floating mb-3">
        <input
          type="text"
          class="form-control"
          id="name"
          placeholder="coder name"
          th:field="*{name}"
          th:value="${coder.name}"
        />
        <label for="floatingInput">Coder Name</label>
      </div>
      <div class="form-floating mb-3">
        <input
          type="number"
          class="form-control"
          id="age"
          placeholder="coder Age"
          th:field="*{age}"
          th:value="${coder.age}"
        />
        <label for="floatingInput">Coder Age</label>
      </div>
      <div class="form-floating mb-3">
        <input
          type="text"
          class="form-control"
          id="clan"
          placeholder="clan name"
          th:field="*{clan}"
          th:value="${coder.clan}"
        />
        <label for="floatingInput">Coder Clan</label>
      </div>

      <div
        class="container d-flex justify-content-lg-center align-items-center gap-2"
      >
        <button type="submit" class="btn btn-success">Save</button>
        <a href="/" class="btn btn-danger">Cancel</a>
      </div>
      </form>

    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
