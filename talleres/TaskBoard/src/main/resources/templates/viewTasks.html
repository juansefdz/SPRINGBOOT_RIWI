<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/main/resources/css/styles.css" />

    <title>TASK BOARD</title>
  </head>
  <body>
    <header
      class="header-container d-flex align-items-center m-4 flex-row justify-content-around"
    >
      <div
        class="d-flex flex-row justify-content-center align-items-center card-title"
      >
        <i class="bx bx-task"></i>
        <h1>TASK BOARD</h1>
      </div>
    </header>

    <div class="main-container d-flex flex-row justify-content-center gap-10">
      

      <div
        class="panel-container w-100 m-5 align-items-center flex-column justify-content-center"
      >
      <button type="button" class="btn btn-info" href="/form">Back </button>

        <div class="search-container w-50 align-items-center flex-column justify-content-center">
          <div>
            <h1>MY TASKS</h1>

          </div>
          <div>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>

          </div>

        </div>

        <div
          class="tasks-container d-flex gap-2 align-items-center flex-column"
        >
          <div class="buttons-container">
            <button type="button" class="btn btn-warning">Pending</button>
            <button type="button" class="btn btn-secondary">Completed</button>
            <button type="button" class="btn btn-danger">Canceled</button>
            <button type="button" class="btn btn-success">Show All</button>
          </div>

          <div th:each ="task : ${taskList}" class="card w-75" style="height: 22rem" >
            <div class="card-body ">
              <h1 class="card-title" th:text="${task.task_title}"></h1>
              <h2 class="card-title" th:text="${task.task_state}"></h2>
              <div class="dropdown">
                <button
                  class="btn btn-secondary dropdown-toggle"
                  type="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  State
                </button>
                <ul class="dropdown-menu" >
                  <li><a class="dropdown-item" href="#">Active</a></li>
                  <li><a class="dropdown-item" href="#">Completed</a></li>
                  <li><a class="dropdown-item" href="#">Cancelled</a></li>
                </ul>
              </div>
              <p class="card-text" th:text="${task.task_description}">

              </p>
              <br />
              <h5 th:text="${task.creation_time}"></h5>
              <h5 th:text="${task.creation_date}"></h5>
              <button type="button" class="btn btn-danger">Delete</button>
            </div>
          </div>
          <nav aria-label="Page navigation example">
            <ul class="pagination">
              <li class="page-item">
                <a class="page-link" href="#">Previous</a>
              </li>
              <li class="page-item"><a class="page-link" href="#">1</a></li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item"><a class="page-link" href="#">Next</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  </body>
</html>
